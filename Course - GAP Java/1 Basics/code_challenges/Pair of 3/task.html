<html>
<h1>Pair of 3</h1>
<h3>Stage 1 - requirements</h3>
Given a array of integers, find the number of pairs from the array.
A pair is defined as any 3 numbers added result 0.

<h4>Sample output:</h4>
<ul>
    <li>[-1,-1,-1,2] => 2</li>
</ul>
<div class="hint">
    You can use 3 for loops.
</div>
</html>
