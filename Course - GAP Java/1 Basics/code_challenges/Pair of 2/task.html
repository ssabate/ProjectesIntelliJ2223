<html>
<h1>Pair of 2</h1>
<h3>Stage 1 - requirements</h3>
Given a array of integers, find the number of pairs from the array.
A pair is defined as any 2 numbers added result 0.

<h4>Sample output:</h4>
<ul>
    <li>[3,2,-3,-2,3,0] => 2</li>
    <li>[1,1,0,-1,-1] => 2</li>
    <li>[5,9,-5,7,-5] => 1</li>
</ul>
<div class="hint">
    You can use 2 for loops.
</div>
</html>
